version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      USER: ${POSTGRES_USER}
      DBNAME: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: unless-stopped
  bot:
    build: .
    depends_on:
      - db
    command: sh -c 'sleep 35'
    restart: on-failure
    env_file:
      - .env
    environment:
      CREATE_TABLE: "yes"
      DB_SWITCH: "on"
      TOKEN: ${TELEGRAM_TOKEN}
      HOST: db
      PORT: 5432
      SSLMODE: disable    