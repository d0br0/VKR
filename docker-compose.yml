version: '3'
services:
  bot:
    build: .
    environment:
      CREATE_TABLE: "yes"
      DB_SWITCH: "on"
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      HOST: db
      PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      SSLMODE: disable
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}